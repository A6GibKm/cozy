name: CI

#on:
#  release:
#    types: [published]

on:
  watch:
    types: [started]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Install dependencies
      run: |
        sudo apt-get install npm
        sudo npm install -g json

    - name: Download latest cozy release
      run: |
        curl -s https://api.github.com/repos/geigi/cozy/releases/latest | grep tag_name | cut -d '"' -f 4 > /tmp/VERSION
        echo https://github.com/geigi/cozy/archive/$(cat /tmp/VERSION).tar.gz > /tmp/RELEASE_URL
        wget -O /tmp/cozy.tar.gz $(cat /tmp/RELEASE_URL)
        sha256sum /tmp/cozy.tar.gz | cut -d " " -f 1 > /tmp/SHA256SUM
        
    - name: Clone Flathub repository
      run: git clone https://geigi:${{ secrets.FLATHUB_TOKEN }}@github.com/flathub/com.github.geigi.cozy.git /tmp/flathub
      
    - name: Update Flathub json
      run: |
        ls /tmp/flathub
        json -I -f /tmp/flathub/com.github.geigi.cozy.json -e "this.modules[0].sources[0].url='https://github.com/geigi/cozy/archive/$(cat /tmp/VERSION).tar.gz'"
        json -I -f /tmp/flathub/com.github.geigi.cozy.json -e "this.modules[0].sources[0].sha256='$(cat /tmp/SHA256SUM)'"

    - name: Debug
      run: |
        echo "RELEASE URL: $(cat /tmp/RELEASE_URL)"
        echo "VERSION: $(cat /tmp/VERSION)"
        echo "SHA URL: $(cat /tmp/SHA256SUM)"
        cat /tmp/flathub/com.github.geigi.cozy.json

    - name: Push changes
      run: |
        cd /tmp/flathub
        git commit -am "Bump version to $(cat /tmp/VERSION)"
        git push
